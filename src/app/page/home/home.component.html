<main class="home">
  <section class="main">
    <div class="flexGrid" *ngIf="heroes else loading">

      <div class="col" *ngFor="let hero of heroes">
        <app-card [hero]="hero"></app-card>
      </div>

      <!--<app-paginator></app-paginator>-->
    </div>

    <ng-template #loading>
      <div class="loading">
        <img src="assets/icons/Funnel.gif">
      </div>
    </ng-template>

  </section>
</main>
